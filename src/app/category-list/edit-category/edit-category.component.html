<div class="modal-header">
  <h5 class="modal-title pull-left">修改书籍类别</h5>
  <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
    <span>
      <fa-icon [icon]="['fas', 'times']"></fa-icon>
    </span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <label class="col-md-2 col-form-label">类目：</label>
      <div class="col-md-6 input">
        <input type="text" autocomplete="off" name="fname" [(ngModel)]="fname" />
      </div>
    </div>
    <div class="row">
        <label class="col-md-2 col-form-label"></label>
        <div class="col-md-6 input">
          <button class="btn btn-secondary btn-sm" (click)="saveEdit()">保存</button>
        </div>
      </div>
  </form>
</div>
