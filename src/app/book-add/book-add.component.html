<h5>书籍添加</h5>
<form #addBookForm="ngForm">
  <div class="row">
    <label class="col-md-3">书名：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">ISBN：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">标题：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">副标题：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">类别：</label>
    <div class="col-md-9">
      <select>
        <option>--请选择书籍类别--</option>
        <option [value]="categoryItem.fid" *ngFor="let categoryItem of categoryList">{{categoryItem.fname}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">作者：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">出版社：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">出版时间：</label>
    <div class="col-md-9">
      <input type="date" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">定价：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">折扣价：</label>
    <div class="col-md-9">
      <input type="text" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">简介：</label>
    <div class="col-md-9">
      <textarea id="" cols="30" rows="5"></textarea>
    </div>
  </div>
  <div class="row">
    <label class="col-md-4"></label>
    <button class="btn btn-sm btn-info">确定</button>
    <button class="btn btn-sm btn-warning">重置</button>
  </div>
</form>
