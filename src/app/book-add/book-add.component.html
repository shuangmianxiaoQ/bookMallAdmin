<h5>书籍添加</h5>
<form #addBookForm="ngForm">
  <div class="row">
    <label class="col-md-3">书名：</label>
    <div class="col-md-5">
      <input type="text" name="gname" [(ngModel)]="bookInfo.gname" autocomplete="off" />
    </div>
    <span>图书名称不能超过32个字符</span>
  </div>
  <div class="row">
    <label class="col-md-3">ISBN：</label>
    <div class="col-md-5">
      <input type="text" name="isbn" [(ngModel)]="bookInfo.isbn" autocomplete="off" />
    </div>
    <span>ISBN号不能超过16个字符</span>
  </div>
  <div class="row">
    <label class="col-md-3">标题：</label>
    <div class="col-md-5">
      <input type="text" name="title" [(ngModel)]="bookInfo.title" autocomplete="off" />
    </div>
    <span>标题不能超过128个字符</span>
  </div>
  <div class="row">
    <label class="col-md-3">副标题：</label>
    <div class="col-md-5">
      <input type="text" name="sub_title" [(ngModel)]="bookInfo.sub_title" autocomplete="off" />
    </div>
    <span>副标题不能超过1024个字符</span>
  </div>
  <div class="row">
    <label class="col-md-3">类别：</label>
    <div class="col-md-5">
      <select name="fid" [(ngModel)]="bookInfo.fid">
        <option value="">--请选择书籍类别--</option>
        <option [value]="categoryItem.fid" *ngFor="let categoryItem of categoryList">{{categoryItem.fname}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">作者：</label>
    <div class="col-md-5">
      <input type="text" name="author" [(ngModel)]="bookInfo.author" autocomplete="off" />
    </div>
    <span>作者名称不能超过32个字符</span>
  </div>
  <div class="row">
    <label class="col-md-3">出版社：</label>
    <div class="col-md-5">
      <input type="text" name="publishing" [(ngModel)]="bookInfo.publishing" autocomplete="off" />
    </div>
    <span>出版社名称不能超过32个字符</span>
  </div>
  <div class="row">
    <label class="col-md-3">出版时间：</label>
    <div class="col-md-5">
      <input type="date" name="publish_time" [(ngModel)]="bookInfo.publish_time" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">定价：</label>
    <div class="col-md-5">
      <input type="number" name="price" [(ngModel)]="bookInfo.price" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">折扣价：</label>
    <div class="col-md-5">
      <input type="text" name="discount_price" [(ngModel)]="bookInfo.discount_price" autocomplete="off" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-3">简介：</label>
    <div class="col-md-5">
      <textarea id="" cols="30" rows="5" name="introduction" [(ngModel)]="bookInfo.introduction"></textarea>
    </div>
    <span>简介内容不能超过1024个字符</span>
  </div>
  <div class="row">
    <label class="col-md-4"></label>
    <button class="btn btn-sm btn-info" (click)="addBook(bookInfo)">确定</button>
    <button class="btn btn-sm btn-warning" (click)="reset()">重置</button>
  </div>
</form>
